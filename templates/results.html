<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dishcovery ‚Äî Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: "Poppins", sans-serif; background-color: #f9f9f9; margin: 0; text-align: center; }
    header { background-color: #2b6777; color: white; padding: 15px; font-size: 24px; font-weight: 600; }
    .recipe-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 30px; max-width: 1200px; margin: 0 auto; }
    .recipe-card { background: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; }
    .recipe-card img { width: 100%; height: 180px; object-fit: cover; }
    .recipe-details { padding: 15px; text-align: left; }
    .recipe-details h3 { color: #2b6777; margin: 0 0 10px; }
    .btn { display: inline-block; background: #2b6777; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; margin-top: 10px; }
    .btn:hover { background: #52ab98; }
    .top-btns { margin: 20px; }
  </style>
</head>
<body>
  <header>üçΩÔ∏è Dishcovery Results</header>

  <div class="top-btns">
    <a href="/ingredients" class="btn">‚Üê Back</a>
    <a href="/logout" class="btn">Logout</a>
  </div>

  {% if recipes %}
  <div class="recipe-container">
    {% for r in recipes %}
    <div class="recipe-card">
      <img src="{{ r.image_url }}" alt="{{ r.name }}">
      <div class="recipe-details">
        <h3>{{ r.name }}</h3>
        <p><strong>Ingredients:</strong> {{ r.ingredients | join(', ') }}</p>
        <p><strong>Prep Time:</strong> {{ r.prep_time }}</p>
        <a href="{{ url_for('recipe_page', recipe_index=loop.index0) }}" class="btn">View Instructions</a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p>No recipes found. Try different ingredients!</p>
  {% endif %}
</body>
</html>
